<body>
    <h2>Part 1: JavaScript Basics</h2>
    <script>
        function calculateArea(width, height) {
            while (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                width = parseFloat(prompt("Enter a valid width:"));
                height = parseFloat(prompt("Enter a valid height:"));
            }
            console.log("Area of rectangle:", width * height);
        }
        calculateArea(5, 3);
    </script>
    
    <h2>Part 2: Event Handling</h2>
    <button id="clickButton">Click Me!</button>
    
    <script>
        document.getElementById("clickButton").addEventListener("click", function() {
            alert("Button clicked!");
            this.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        });
    </script>
