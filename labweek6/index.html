<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lab</title>

    <!-- Embedded CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue; 

        h1 {
            color: darkred; 
            text-align: center;
        }

        .highlight {
            background-color: yellow;
            padding: 5px;
        }

        #special {
            color: red;
            font-weight: bold;
        }

        
        .new-paragraph {
            color: green;
        }
    </style>


    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to CSS Lab</h1>

    <p>This is a basic paragraph.</p>

    <p class="highlight">This paragraph has a class applied.</p>

    <p id="special">This paragraph has an ID applied.</p>

    <p style="color: green;">This paragraph is styled using inline CSS.</p>

    <p class="new-paragraph">This paragraph has a new class applied with green color.</p>

    <h2 style="font-size: 30px; color: orange;">This is a new heading with inline style.</h2>

    <a href="page2.html">Go to Page 2</a>

</body>
</html>
