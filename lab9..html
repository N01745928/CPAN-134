<!DOCTYPE html>
<html>

  <head>
      
  </head>

  <body>

    <button onclick="removeElement()">Remove Paragraph</button>

    <div id = "container">

<p id="p1"> Should disappear when button is clicked</p>

</div>

  </body>
<script>
    function removeElement() {
      let para= document.getElementById("p1");
      if (para) {
        para.remove();
      }
    }
  </script>
</html>
